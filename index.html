<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Score Keeper Text</title>
      <link rel="stylesheet" href="/style.css">
</head>
<body>
      <section>
            <div class="container">
                  <h1><span id="p1-score-display">0</span> of <span id="p2-score-display">0</span></h1>
                  <p>
                        <h3>play up to:</h3>
                        <select id="upto">
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                        </select>
                  </p>
                  <p>
                        <h3>use the following buttons to keep score:</h3>
                        <button id="p1Btn">Player one +1</button>
                        <button id="p2Btn">Player two +1</button>
                        <button id="resetBtn">Reset Game</button>
                  </p>

            </div>
      </section>

      <style>
            .winner{
                  color: green;
            }
            .loser{
                  color: red;
            }
      </style>

      <script src="/app.js"></script>
</body>
</html>
